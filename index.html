<!-- iPhone-style Calculator Website Version (HTML, CSS, JS) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Calculator</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .calculator {
      display: grid;
      grid-template-rows: auto 1fr;
      width: 320px;
      background: black;
      border-radius: 40px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .display {
      color: white;
      text-align: right;
      font-size: 3em;
      padding: 10px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 70px;
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:active { opacity: 0.7; }
    .gray { background: #a5a5a5; color: black; }
    .dark { background: #333; color: white; }
    .orange { background: #ff9500; color: white; }
    .zero {
      grid-column: span 2;
      border-radius: 40px;
      text-align: left;
      padding-left: 28px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="gray" onclick="clearDisplay()" id="clear">AC</button>
      <button class="gray" onclick="plusMinus()">±</button>
      <button class="gray" onclick="percent()">%</button>
      <button class="orange" onclick="setOperation('/')">÷</button>

      <button class="dark" onclick="appendNumber('7')">7</button>
      <button class="dark" onclick="appendNumber('8')">8</button>
      <button class="dark" onclick="appendNumber('9')">9</button>
      <button class="orange" onclick="setOperation('*')">×</button>

      <button class="dark" onclick="appendNumber('4')">4</button>
      <button class="dark" onclick="appendNumber('5')">5</button>
      <button class="dark" onclick="appendNumber('6')">6</button>
      <button class="orange" onclick="setOperation('-')">−</button>

      <button class="dark" onclick="appendNumber('1')">1</button>
      <button class="dark" onclick="appendNumber('2')">2</button>
      <button class="dark" onclick="appendNumber('3')">3</button>
      <button class="orange" onclick="setOperation('+')">+</button>

      <button class="dark zero" onclick="appendNumber('0')">0</button>
      <button class="dark" onclick="appendDecimal()">.</button>
      <button class="orange" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let current = '';
    let previous = '';
    let operation = null;
    let clearState = 'AC';

    function updateDisplay() {
      display.textContent = current || previous || '0';
    }

    function appendNumber(num) {
      if (current === '0' && num === '0') return;
      current += num;
      document.getElementById('clear').textContent = 'C';
      updateDisplay();
    }

    function appendDecimal() {
      if (!current.includes('.')) {
        current = current ? current + '.' : '0.';
        updateDisplay();
      }
    }

    function clearDisplay() {
      if (clearState === 'AC') {
        current = '';
        previous = '';
        operation = null;
      } else {
        current = '';
        clearState = 'AC';
        document.getElementById('clear').textContent = 'AC';
      }
      updateDisplay();
    }

    function setOperation(op) {
      if (current === '' && previous !== '') {
        operation = op;
        return;
      }
      if (current !== '') {
        if (previous !== '') {
          calculate();
        } else {
          previous = current;
          current = '';
        }
      }
      operation = op;
    }

    function calculate() {
      if (previous === '' || current === '' || !operation) return;
      let result;
      let prev = parseFloat(previous);
      let curr = parseFloat(current);

      switch (operation) {
        case '+': result = prev + curr; break;
        case '-': result = prev - curr; break;
        case '*': result = prev * curr; break;
        case '/': result = curr !== 0 ? prev / curr : 'Error'; break;
      }

      current = result.toString();
      previous = '';
      operation = null;
      clearState = 'AC';
      document.getElementById('clear').textContent = 'AC';
      updateDisplay();
    }

    function percent() {
      if (current !== '') {
        current = (parseFloat(current) / 100).toString();
        updateDisplay();
      }
    }

    function plusMinus() {
      if (current !== '') {
        current = (parseFloat(current) * -1).toString();
        updateDisplay();
      }
    }
  </script>
</body>
</html>
